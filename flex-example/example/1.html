<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>头底固定布局</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			height: 100%;
		}
		.container {
			min-height: 100%;
		}
		.flex {
			display: flex;
			flex-direction: column;
		}
		header, footer {
			height: 50px;
			background: rgba(16, 142, 233, .5);
		}
		.main {
			flex: 1;
			background: rgba(16, 142, 233, 1);
		}
		.box {
			/*height: 1000px;*/
			background: #f90;
		}
	</style>
</head>
<body>
	<section class="container flex">
		<header></header>
		<section class="main">
			<div class="box"></div>
		</section>
		<footer></footer>
	</section>
</body>
</html>
